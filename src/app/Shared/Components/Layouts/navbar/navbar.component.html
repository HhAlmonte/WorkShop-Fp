<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button>
      <mat-icon (click)="toggleSidebar()">menu</mat-icon>
    </button>
    <div class="row mr-2 ml-auto">
      <ul>
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            {{userName}}
            <mat-icon class="user-image-icon ml-1 white-icon">keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="logOut()" mat-menu-item>
              LogOut
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
