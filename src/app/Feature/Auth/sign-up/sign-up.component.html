<div class="contenedor">
  <div class="box-login shadow-lg border p-5 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">Sign Up</h2>
      </div>
    </div>

    <div class="row">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control mb-3"
            formControlName="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input
            type="text"
            class="form-control mb-3"
            formControlName="lastname"
            placeholder="Enter lastname"
          />
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input
            type="text"
            class="form-control mb-3"
            formControlName="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control mb-3"
            formControlName="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mb-4">
          <label>Password</label>
          <input
            type="password"
            class="form-control mb-3"
            formControlName="password"
            placeholder="Enter password"
          />
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btnLogin w-100 rounded-pill">
            Registrate
          </button>
          <p class="mt-2 text-center link-custom">
            ¿Ya tienes una cuenta?
            <a routerLink="/auth/register" class="text-primario">Iniciar Sesión</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
