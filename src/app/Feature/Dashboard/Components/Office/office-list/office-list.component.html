<app-page title="Offices">
  <button type="button" class="btn">Add</button>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active">
      <table class="table table-hover table-responsive-md">
        <thead class="thead">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Business</th>
          </tr>
        </thead>
        <tbody *ngFor="let office of offices">
          <tr>
            <th scope="row">{{ office.id }}</th>
            <td>{{ office.name }}</td>
            <td>{{ office.description }}</td>
            <td>{{ office.business.name }}</td>
            <td>
              <i class="mr" style="cursor: pointer"
                ><mat-icon>edit</mat-icon></i
              >
              <i (click)="deleteOffice(office.id)" style="cursor: pointer"
                ><mat-icon>delete</mat-icon></i
              >
            </td>
            <td>
              <a>
                <i style="cursor: pointer"
                  ><mat-icon>keyboard_arrow_right</mat-icon></i
                >
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-page>
