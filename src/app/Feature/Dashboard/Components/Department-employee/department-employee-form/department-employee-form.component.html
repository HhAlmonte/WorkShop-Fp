<div class="contenedor">
  <div class="box-login shadow-lg border p-5 rounded">
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Department</label>
          <select class="form-control mb-3" formControlName="departmentId">
            <option [disabled]="true" value="">Select Department</option>
            <option *ngFor="let department of departments" [value]="department.id">
              {{ department.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Employee</label>
          <select class="form-control mb-3" formControlName="employeeId">
            <option [disabled]="true" value="">Select Employee</option>
            <option *ngFor="let employee of employees" [value]="employee.id">
              {{ employee.name }}
            </option>
          </select>
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn text-center">Aceptar</button>
      </form>
    </div>
  </div>
</div>
