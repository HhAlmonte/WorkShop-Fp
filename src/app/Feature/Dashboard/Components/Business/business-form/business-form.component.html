<form [formGroup]="form" (ngSubmit)="submit()">
  <label>Business Name</label>
  <input formControlName="name" class="form-control" placeholder="Enter name" />
  <br>
  <div formGroupName="offices">
    <label>Offices</label>
    <select formControlName="name" class="form-control">
      <option [disabled]="true" value="">Select Department</option>
      <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
    </select>
  </div>
  <br />
  <button [disabled]="form.invalid" class="btn" type="submit">aceptar</button>
  <button (click)="closeDialog()" class="btn">cancelar</button>
</form>
