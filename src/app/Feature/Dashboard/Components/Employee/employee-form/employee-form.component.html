<div class="contenedor">
  <div class="box-login shadow-lg border p-5 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">Add Employee</h2>
      </div>
    </div>

    <div class="row">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control mb-3"
            formControlName="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input
            type="text"
            class="form-control mb-3"
            formControlName="lastname"
            placeholder="Enter lastname"
          />
        </div>
        <div formGroupName="departmentEmployees" class="form-group">
          <label>Department</label>
          <select class="form-control mb-3" formControlName="departmentId">
            <option [disabled]="true" value="">Select Department</option>
            <option *ngFor="let department of departments" [value]="department.id">
              {{ department.name }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn text-center">Aceptar</button>
      </form>
    </div>
  </div>
</div>
