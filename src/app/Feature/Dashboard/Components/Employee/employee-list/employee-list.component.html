<app-page title="Employees">
  <button (click)="openDialog()" type="button" class="btn">Add</button>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active">
      <table class="table table-hover table-responsive-md">
        <thead class="thead" >
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let employee of employees">
          <tr>
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.lastname}}</td>
            <td>
              <i (click)="editEmployee(employee)" class="mr" style="cursor:pointer;"><mat-icon>edit</mat-icon></i>
              <i (click)="deleteEmployee(employee.id)" style="cursor:pointer;"><mat-icon>delete</mat-icon></i>
            </td>
            <td>
              <a>
                <i style="cursor:pointer;"><mat-icon>keyboard_arrow_right</mat-icon></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</app-page>
